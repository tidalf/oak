syntax = "proto3";

package oak.ctf_sha2;

// A set of inputs to be used to (attempt to) falsify the SHA2 CTF.
message Input {
  // The preimage random number which was generated in the TEE.
  bytes flag = 1;

  // A JWT generated in the TEE. Required to have the hash of the preimage
  // random number in its nonce.
  string jwt = 2;
}
